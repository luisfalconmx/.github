name: CodeQL

on:
  workflow_call:
    inputs:
      name:
        description: Enter a name for the job
        type: string
        required: false
        default: CodeQL Scan

      timeout-minutes:
        description: Specifies the maximum execution time of the job (in minutes)
        type: number
        required: false
        default: 25

      runs-on:
        description: use runs-on to define the type of machine to run the job on
        type: string
        required: false
        default: ubuntu-latest

      languages:
        description: Enter the name of the programming languages that will be analyzed. (separated by commas)
        type: string
        required: true

jobs:
  codeQL:
    name: ${{inputs.name}}
    timeout-minutes: ${{inputs.timeout-minutes}}
    runs-on: ${{inputs.runs-on}}
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{inputs.languages}}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1