name: Builder

on:
  workflow_call:
    inputs:
      name:
        description: Enter a name for the job
        type: string
        required: false
        default: Builder

      runs-on:
        description: use runs-on to define the type of machine to run the job on
        type: string
        required: false
        default: ubuntu-latest

      timeout-minutes:
        description: Specifies the maximum execution time of the job (in minutes)
        type: number
        required: false
        default: 25

      dockerfile:
        description: Enter the Dockerfile that will be used to build the image
        type: string
        required: false
        default: Dockerfile

      image-name:
        description: Enter the name of the image
        type: string
        required: true

      image-tag:
        description: Enter the label that will serve to identify the image in future works
        type: string
        required: false
        default: latest

jobs:
  builder:
    name: ${{inputs.name}}
    runs-on: ${{inputs.runs-on}}
    timeout-minutes: ${{inputs.timeout-minutes}}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and Export
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ${{inputs.dockerfile}}
          outputs: type=docker,dest=/tmp/${{inputs.image-tag}}.tar
          tags: |
            docker.io/${{inputs.image-name}}:${{inputs.image-tag}}
            ghcr.io/${{inputs.image-name}}:${{inputs.image-tag}}

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{inputs.image-tag}}
          path: /tmp/${{inputs.image-tag}}.tar